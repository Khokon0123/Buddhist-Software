name: bangla_buddhist_heritage
description: A beautiful Bengali-first mobile app for preserving Buddhist heritage in Bangladesh
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  intl: ^0.19.0
  image_picker: ^1.0.5
  url_launcher: ^6.2.2
  share_plus: ^7.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  fonts:
    - family: NotoSansBengali
      fonts:
        - asset: fonts/NotoSansBengali-Regular.ttf
        - asset: fonts/NotoSansBengali-Bold.ttf
          weight: 700
    - family: NotoSerifBengali
      fonts:
        - asset: fonts/NotoSerifBengali-Regular.ttf
        - asset: fonts/NotoSerifBengali-Bold.ttf
          weight: 700

